<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header flex>
     <h2 class="text-6xl bg-orange-100 p-4 m-2">Hunting <span class="text-primay text-green-600 font-bold font-serif"><i>Phone</i></span></h2>


    </header>
    <main class="container mx-auto">

     <section class="bg-pink-900 p-4 m-2">
      <!-- <input id="search-field" type="text" placeholder="Search here..." class="input input-bordered w-full max-w-xs" /><button onClick="handleSearch()" class="btn btn-secondary">Search</button>  -->
      <input id="search-field" type="text" placeholder="Search here..." class="input input-bordered w-full max-w-xs" /> <button onClick="handleSearch()" class="btn btn-accent font-bold"> Search</button> 
    </section>
      <!-- search result -->
     <section>
        <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-10"></div> 
              <!-- show all button -->
              <div id="show-all-container" class="hidden text-center my-8"><button onClick="handleShowAll()" class="btn btn-accent">Show All</button> </div>
                <!-- <figure><img src="/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
                <div class="card w-96 bg-gray-200 shadow-xl">
                <div class="card-body">
                  <h2 class="card-title">Shoes!</h2>
                  <p>If a dog chews shoes whose shoes does he choose?</p>
                  <div class="card-actions justify-end">
                    <button class="btn btn-primary">Buy Now</button>
                  </div> 
                </div>
              </div>
        -->
     </section>

     <!-- Open the modal using ID.showModal() method -->
<!-- <button class="btn" onclick="show_details_modal.showModal()">open modal</button> -->
<dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
  <form method="dialog" class="modal-box">
    <h3 id="show-details-phone-name" class="font-bold text-3xl"></h3>
    <div id="show-details-container">

    </div>
    <p class="py-4">Press ESC key or click the button below to close</p>
    <div class="modal-action">
      <!-- if there is a button in form, it will close the modal -->
      <button class="btn">Close</button>
    </div>
  </form>
</dialog>



     <!-- spinner or loader -->
     <div id="loading-spinner" class="text-center y-40 hidden">
      <span class="loading loading-spinner text-primary loading-lg"></span>
     </div>


    </main>
    <footer>

    </footer>
    <script src="js/index.js"></script>
</body>
